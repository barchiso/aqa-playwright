name: Playwright Tests in Docker

on:
    workflow_dispatch:
        inputs:
            test_parameters:
                description: 'Write any test parameters'
                required: false
                default: '--reporter=allure-playwright'

jobs:
    playwright-tests:
        env:
            BASE_URL: ${{ secrets.BASE_URL }}
            USER_NAME: ${{ secrets.USER_NAME }}
            PASSWORD: ${{ secrets.PASSWORD }}
        timeout-minutes: 60
        runs-on: ubuntu-latest
        container:
            image: mcr.microsoft.com/playwright:v1.50.1-noble

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 18

            - name: Install dependencies
              run: npm install

            - name: Install Playwright Browsers
              run: npx playwright install chromium --with-deps

            - name: Install Allure CLI
              run: npm install -g allure-commandline --save-dev

            - name: Install OpenJDK 11
              run: |
                apt-get update
                apt-get install -y openjdk-11-jdk
                echo "JAVA_HOME=$(dirname $(dirname $(readlink -f $(which javac))))" >> $GITHUB_ENV
                echo "PATH=$JAVA_HOME/bin:$PATH" >> $GITHUB_ENV
            - name: Run Playwright tests with Allure Reporter
              run: |
                  npx playwright test ${{ inputs.test_parameters }}
            - name: Generate Allure report
              if: contains(inputs.test_parameters, '--reporter=allure-playwright')
              run: |
                  mkdir -p allure-report  
                  allure generate allure-results --clean -o allure-reports
            - name: Upload Allure report artifact
              if: contains(inputs.test_parameters, '--reporter=allure-playwright')
              uses: actions/upload-artifact@v4
              with:
                  name: allure-report
                  path: allure-reports/
                  retention-days: 30

    deploy:
        if: ${{ always() }}
        runs-on: ubuntu-latest
        needs: playwright-tests
        permissions:
            pages: write
            id-token: write
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Download Allure report artifact
              if: contains(inputs.test_parameters, '--reporter=allure-playwright')
              uses: actions/download-artifact@v4
              with:
                  name: allure-report
                  path: docs/allure-reports

            - name: Setup Pages
              uses: actions/configure-pages@v5

            - name: Upload report to Pages
              uses: actions/upload-pages-artifact@v3
              with:
                  path: docs

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
